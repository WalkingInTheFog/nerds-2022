<!DOCTYPE html>

<html lang="RU-ru">

<head>

  <meta charset="UTF-8">

  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/css/normolize.css">

  <link rel="stylesheet" href="styles/css/main.css">

  <title>Магазин готовых шаблонов</title>

</head>

<body>

  <header class="main-header">

    <nav class="main-nav container">

      <a href="index.html" class="mian-logo">

        <img src="images/nerds-logo.svg" alt="логотип дихайн студии nerds" width="160" height="65">

      </a>

      <ul class="main-nav-list">
        <li class="main-nav-list__item"><a class="main-nav-list__link" href="blank.html">Студия</a></li>
        <li class="main-nav-list__item"><a class="main-nav-list__link" href="blank.html">Клиенты</a></li>
        <li class="main-nav-list__item"><a class="main-nav-list__link">Магазин</a></li>
        <li class="main-nav-list__item"><a class="main-nav-list__link" href="blank.html">Контакты</a></li>
      </ul>

      <div class="user-basket">

        <a href="blank.html">Корзина</a>

        <ul class="user-basket-list">
          <li class="user-basket__item"></li>
        </ul>

      </div>

    </nav>

  </header>

  <main>

    <h1 class="lead-title">Магазин готовых шаблонов</h1>

    <section class="catalog-filters">

      <h2 class="visually-hidden">Фильтр шаблонов</h2>

      <form class="catalog-filters-form" action="https://echo.htmlacademy.ru/" method="get" name="catalog-filters-form">

        <fieldset>

          <legend>Стоимость:</legend>

          <label for="start-price">От</label>
          <input type="text" name="start-price" id="start-price" placeholder="0">

          <label for="end-price">До</label>
          <input type="text" name="end-price" id="end-price" placeholder="150 000">

        </fieldset>

        <fieldset>

          <legend>Сетка:</legend>

          <input type="radio" name="grid" value="adaptive" id="grid-adaptive">
          <label for="grid-adaptive">Адаптивная</label>

          <input type="radio" name="grid" value="fix" id="grid-fix">
          <label for="grid-fix">Фиксированная</label>

          <input type="radio" name="grid" value="rubber" id="grid-rubber">
          <label for="grid-rubber">Резиновая</label>

        </fieldset>

      </form>

    </section>

  </main>

  <footer class="main-footer">

    <div class="main-footer__contact">

      <h2>NЁRDS DESIGN STUDIO</h2>

      <address>

        наб. Реки Карповки, <br>
        5 лит П, Санкт-Петербург

        <a href="tel:+78005558628">+7 800 555-86-28</a>

      </address>

      <button class="main-footer__contact-btn" type="button">Напишите нам</button>

    </div>

    <div class="main-footer__bottom-line">

      <ul class="social-list">
        <li class="social-list__item">
          <a href="#" class="social-list__link">
            <img class="social-list__link-img" src="images/vk.svg" alt="наша страница в Контакте" width="26"
              height="15">
          </a>
        </li>
        <li class="social-list__item">
          <a href="#" class="social-list__link">
            <img class="social-list__link-img" src="images/fb-icon.svg" alt="наша страница на фейсбук" width="12"
              height="22">
          </a>
        </li>
        <li class="social-list__item">
          <a href="#" class="social-list__link">
            <img class="social-list__link-img" src="images/insta-icon.svg" alt="наша страница в инстограмме" width="21"
              height="21">
          </a>
        </li>
      </ul>

      <p class="lets-friends">
        <b>Давайте дружить, это выгодно!</b>

        <span>Скидка 10% для друзей из социальных сетей.</span>
      </p>

    </div>


  </footer>

  <div class="pop-up">

    <h2>Напишите нам</h2>

    <form class="pop-up__form" action="https://echo.htmlacademy.ru/" method="post" name="user-msg-form">

      <p class="pop-up__form-item">

        <label for="user-msg-form__name">Ваше имя:</label>

        <input type="text" name="user-msg-form__name" id="user-msg-form__name" placeholder="Имя Фамилия">

      </p>

      <p class="pop-up__form-item">

        <label for="user-msg-form__mail">Ваш email:</label>

        <input type="email" name="user-msg-form__mail" id="user-msg-form__mail" placeholder="email@example.com">

      </p>

      <p>

        <label for="user-msg-form__msg">Текст письма:</label>

        <textarea name="user-msg-form__msg" id="user-msg-form__msg" cols="30" rows="10"
          placeholder="В свободной форме"></textarea>

      </p>

      <button type="submit">Отправить</button>

    </form>

  </div>

</body>

</html>
